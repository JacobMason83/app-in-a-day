<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa83191bdf.js" crossorigin="anonymous"></script>
    <link href="../assets/styles/styles.css" rel="stylesheet" type="text/css" />
    <script src="cart.js"></script>

  </head>

  <body>
    <div class="nav-wrapper">
      <div class="logo">Logo</div>
      <div class="menu-wrapper">
        <a href="#" class="home">Home</a>
        <a href="#" class="products">Products</a>
        <a href="#" class="cart">Cart
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </div>

    <div class="cart-housing">

      <div class="align-text-center">
        <p class="font-lato-light">Shopping Cart</p>
      </div>

      <div class="cart-column">
        
        <hr id="line"></hr>

        <div class="product-container-1">
          <div class="product-column-70">Product</div>
          <div class="product-column-12">Qty</div>
          <div class="product-column-12">Total</div>
        </div>

        <div class="product-bag-icon">            
          Your Shopping Cart is Empty
        </div>

        <hr id="line"></hr>

        <div class="product-container-3">
          <button class="checkout-btn" id="OpenBox" onclick="checkOut()">
            <b>Continue Shopping</b>         
          </button>

          <button class="checkout-btn" id="OpenBox">
            <a href="/client/FrontEnd/static/pages/demo.html">Check Out</a>
          </button>
        </div>

        <hr id="line"></hr>
        
      </div>


    </div>
